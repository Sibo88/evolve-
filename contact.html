    <section class="wbody col-md-12">

        <div class="con-form col-md-12">
            <!-- Contact Form Heading -->
            <h1>Contact Us</h1>
            
            <!-- Contact Form -->
            <form id="contactForm">
                <!-- Name Field -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <!-- Message Field -->
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" placeholder="Enter your message" required></textarea>
                
                <!-- WhatsApp Contact Button -->
                <a href="" class="whatsapp-button" id="whatsappContact">Contact via WhatsApp</a>
            </form>
        </div>
    </section>    
    

    <section class="map_con" >
       
      


        <div class="contact-map">
            <h2>Our Location</h2>
        </div>

        <div>   
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31497.807594392398!2d80.6789478924708!3d9.313237158617452!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3afeb115f2af3a69%3A0x621b8e993bf8700b!2sPuthukkudiyiruppu!5e0!3m2!1sen!2slk!4v1729534607692!5m2!1sen!2slk" "
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>

    </section>

    <script>
        document.getElementById('whatsappContact').addEventListener('click', function(event) {
            event.preventDefault();  // Prevents the link from refreshing the page

            // Get the name and message from the form
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            // Check if name and message are not empty
            if (name === "" || message === "") {
                alert("Please fill in both fields before contacting via WhatsApp.");
                return;
            }

            // Pre-fill WhatsApp message content
            const encodedMessage = encodeURIComponent(`Hello, my name is ${name}. ${message}`);
            
            // WhatsApp API link (replace YOUR_PHONE_NUMBER with the actual number)
            const whatsappUrl = `https://wa.me/+940779248343?text=${encodedMessage}`;

            // Redirect to WhatsApp with the pre-filled message
            window.open(whatsappUrl, '_blank');
        });
    </script>
